<ion-content [fullscreen]="true">
  <div class="homebackground">
    <div>
    <ion-grid>
      <ion-row style="position: relative;">
        <ion-col style="text-align: right;">
            <ion-icon name="calendar-outline" size="large"></ion-icon>
            <ion-icon name="ellipsis-vertical-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br />
    <div class="homeRoot">
      <ion-grid>
        <ion-row>
          <ion-col col-4>Kcal</ion-col>
          <ion-col col-4>활동시간</ion-col>
          <ion-col col-4>거리</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>{{(todayStep * 0.06).toFixed(1)}}Kcal</ion-col>
          <ion-col col-4>0h 56m</ion-col>
          <ion-col col-4>{{distance >= 1000? (distance/1000 | number) + 'km' : (distance | number:'1.1-1') + 'm'}}</ion-col>
          <!-- <ion-col col-4 *ngIf="(todayStep * 0.7) < 1000">{{(todayStep * 0.7).toFixed(0)}}m</ion-col>
          <ion-col col-4 *ngIf="(todayStep * 0.7) >= 1000">{{((todayStep * 0.7) / 1000).toFixed(1)}}km</ion-col> -->
        </ion-row>
      </ion-grid>
      <circle-progress
        [percent]="todayStep / 100"
        title="{{todayStep | number}}"
        subtitle="걸음"
        titleColor="white"
        subtitleColor="white"></circle-progress>
      <p>
        목표: 10000
      </p>
      <!-- <ion-range min="0" max="10000" color="secondary" [(ngModel)]="todayStep" color="warning">
      </ion-range> -->
      <!-- <ion-button expand="block" color="secondary" (click)="stepAdd()">{{todayStep >= 10000? '오늘 걸음 끝' :'걸음추가'}}</ion-button> -->
      <ion-button expand="block" color="secondary" (click)="pointAdd()" *ngIf="todayStep >= 10000">{{state? '적립되었습니다' :'SDmall 500포인트 적립 받기'}}</ion-button>
      <br /><br />
      <div style="text-align: center;">
        <ion-button color="success" style="width: 45%;" (click)="startPedo()">Pedometer_Start</ion-button>
        <ion-button color="danger" style="width: 45%;" (click)="stopPedo()">Pedometer_Stop</ion-button>
        <ion-item>
          <ion-list>
            <span>시작시간: </span>
            {{pedostartDate}}
          </ion-list>
        </ion-item>
        <ion-item>
          <ion-list>
            <span>종료시간: </span>
            {{pedoendDate}}
          </ion-list>
        </ion-item>
      </div>
      </div>
  </div>
