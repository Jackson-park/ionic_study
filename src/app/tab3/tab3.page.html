<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      통계
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-calendar [(ngModel)]="date" [options]="optionsRange" [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </ion-card>
</ion-content>
