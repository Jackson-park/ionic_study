<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      회원가입
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-input placeholder="아이디" [(ngModel)]="userInfo.id" autofocus=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="비밀번호" [(ngModel)]="userInfo.passwd"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="비밀번호 확인" [(ngModel)]="userInfo.passwd2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="이름" [(ngModel)]="userInfo.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="휴대폰번호" [(ngModel)]="userInfo.phone" (ionChange)="autoHypenPhone()">
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-button expand="block" (click)="joinNow()">가입하기</ion-button>
  </div>
  <div id="map" style="width: 100%; height: 50%;"></div>
  <ion-label><b>Latitude:</b>{{latitude}}</ion-label><br />
  <ion-label><b>Longitude:</b>{{longitude}}</ion-label><br />
  <ion-label><b>Timestamp:</b>{{timestamp}}</ion-label><br />

  <div>

    <p>Lat: {{lat}}</p>
    <p>Lng: {{lng}}</p>
    <ion-button expand="block" (click)="whereIam()">내 위치 찾기</ion-button>
  </div>
</ion-content>
