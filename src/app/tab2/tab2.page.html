<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      회원가입
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-input placeholder="아이디" [(ngModel)]="userInfo.id" autofocus=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="비밀번호" [(ngModel)]="userInfo.passwd"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="비밀번호 확인" [(ngModel)]="userInfo.passwd2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="이름" [(ngModel)]="userInfo.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="휴대폰번호" [(ngModel)]="userInfo.phone" (ionChange)="autoHypenPhone()">
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-button expand="block" (click)="joinNow()">가입하기</ion-button>
  </div>
</ion-content>
